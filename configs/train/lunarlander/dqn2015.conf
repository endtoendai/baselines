# Hyperparameters from https://medium.com/mlreview/speeding-up-dqn-on-pytorch-solving-pong-in-30-minutes-81a1bd2dff55
env-id : LunarLander
agent : dqn2015

# Hyperparameters for DQN
dqn-type : FC
nb-steps : 100000
discount : 0.99
target-update-freq : 128

# Hyperparameters for Adam
use-adam
adam-lr : 5e-4

# Hyperparameters for Replay Buffer
replay-buffer-size : 20000
min-replay-buffer-size : 1000
batch-size : 256

# Hyperparameters for epsilon decay
epsilon-decay-start : 1.0
epsilon-decay-final : 0.01
epsilon-decay-duration : 50000

# Hyperparameters for Reproducibility
seed: 1
# deterministic

# Hyperparameters for Logging
wandb-interval: 10
